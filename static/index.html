<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="u-components.css">

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="u-components.js"></script>

    <title>Umbrella</title>
</head>

<body>
    <video class="bg" autoplay muted loop>
        <source src="images/rain-bg.mp4" type="video/mp4">
    </video>

    <div class="flex-row">
        <div class="flex-column">
            <u-card>
                <u-logo></u-logo>
                <u-text-field id="username" placeholder="username"></u-text-field>
                <u-text-field id="password" type="password" placeholder="password"></u-text-field>
                <u-text-field id="email" placeholder="email address" hidden="true"></u-text-field>
                <u-button id="login">Login</u-button>
                <u-button id="new account">Sign Up</u-button>
                <u-button id="register" hidden=true>Register</u-button>
            </u-card>
        </div>
    </div>

</body>

</html>
