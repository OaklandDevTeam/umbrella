plugins {
    id 'java'
}

group 'com.umbr3ll4'
version '1.0-SNAPSHOT'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.umbr3114.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    
    // main REST framework
    compile "com.sparkjava:spark-core:2.9.1"

    // This also imports Jackson, Jackson-databind, Jackson-annotations
    // and the mongo driver
    compile group: 'org.mongojack', name: 'mongojack', version: '4.0.0'

    // https://mvnrepository.com/artifact/org.mindrot/jbcrypt
    compile group: 'org.mindrot', name: 'jbcrypt', version: '0.4'

    // logging
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
