plugins {
    id 'java'
}

group 'com.umbr3ll4'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    
    // main REST framework
    compile "com.sparkjava:spark-core:2.8.0"

    // This also imports Jackson, Jackson-databind, Jackson-annotations
    // and the mongo driver
    compile group: 'org.mongojack', name: 'mongojack', version: '4.0.0'

    // security
    compile group: 'org.pac4j', name: 'spark-pac4j', version: '3.0.0'
    runtime group: 'org.pac4j', name: 'pac4j-mongo', version: '4.0.1'

    // logging
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
